<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/mainstyle.css" >
        <title>Hello, world!</title>
      </head>
    <body class="container text-center d-flex justify-content-center">
        <div class="col-8 col-sm-8 col-md-6 col-lg-4 text-center border-justify" id="form-signin">
            <div id="loginAcc">
                <form class="from-signin" id="signin">
                    <img class="mb-6" src="flat_3.webp" alt width="150" height="150">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputMail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label><input type="checkbox"> Remember me</label>    
                    </div>
                    <button class="btn btn-md btn-primary btn-block" type="button" onclick="login()">Sign in</button>
                    <button type="submit" style="display: none;"></button>
                    <a id="createAccount" onclick="createAccShow()">Create accout...</a>
                </form>
            </div>
            <div id="register">
                <form class="from-create" id="createAcc">
                    <img class="mb-6" src="flat_3.webp" alt width="150" height="150">
                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                    <label for="inputMail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmailC" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputName" class="sr-only">Name</label>
                    <input type="text" id="inputNameC" class="form-control" placeholder="First Name" required>
                    <label for="inputLname" class="sr-only">Last Name</label>
                    <input type="text" id="inputLnameC" class="form-control" placeholder="Last Name" required>
                    <label for="inputDate" class="sr-only">Password</label>
                    <input type="datetime-local" id="inputDateC" class="form-control" placeholder="Date of Birth" required>
                    <label for="inputName" class="sr-only">Password</label>
                    <input type="password" id="inputPasswordC" class="form-control" placeholder="Password" required>
                    <button class="btn btn-md btn-primary btn-block" type="submit" onclick="register()">Register</button>
                    <a id="createAccount" onclick="signIn()">Sign in...</a>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../javascript/mainJs.js"></script>
    </body>
</html>
